<!DOCTYPE html>
<html>
<head>
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
    <link href="https://fonts.googleapis.com/css?family=Eater" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


</head>
<body>
    <div class="login animated swing">
        <h3><i class="fas fa-poo fa-3x"></i><br> Login</h3>
            <form action="">
                <input class="inputform animated hinge" type="email" placeholder="Masukkan Email">
                <input class="inputform" type="password" placeholder="Masukkan Password">
                <input class="submitform animated hinge" type="submit" value="Login">
                <div class="border-p"></div>
                <p class="or">OR</p>
                <button class="api"><i class="fab fa-facebook-f fa-2x"></i> Login With Facebook</button>
            </form>
            <a href="//api.whatsapp.com/send?phone=6287739833307"><i class="fab fa-whatsapp fa-2x"></i></a>
    </div>
</body>
</html>
